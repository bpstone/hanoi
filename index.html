<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi Visualization</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .rods {
            display: flex;
            gap: 50px;
            margin-bottom: 20px;
        }
        .rod {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 200px;
            height: 300px;
            position: relative;
        }
        .rod::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 100%;
            background-color: #666;
            z-index: 0;
        }
        .rod::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background-color: #666;
        }
        .disc {
            height: 30px;
            background-color: #3498db;
            border-radius: 15px;
            margin: 5px;
            z-index: 1;
            transition: all 0.5s ease;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #step-counter {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .authors {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: vertical-lr;
            font-size: 24px;
            color: #2c3e50;
            font-family: "Microsoft YaHei", "PingFang SC", "SimHei", sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .move-controls {
            margin-top: 15px;
        }
        .move-controls button {
            background-color: #2ecc71;
        }
        .move-controls button:hover {
            background-color: #27ae60;
        }
        .move-controls button:disabled {
            background-color: #bdc3c7;
        }
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .volume-slider {
            width: 100px;
        }
        #audioStatus {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="authors">Authors: Qinran Li, Baoping Li</div>
    <div class="music-controls">
        <button id="toggleMusic">üîá Music Off</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
        <span id="audioStatus"></span>
    </div>
    <audio id="bgMusic" preload="auto" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div id="step-counter">Step: 1</div>
        <div class="rods">
            <div class="rod" id="rod1"></div>
            <div class="rod" id="rod2"></div>
            <div class="rod" id="rod3"></div>
        </div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="playPauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <div class="move-controls">
                <button id="prevBtn">‚Üê Previous</button>
                <button id="nextBtn">Next ‚Üí</button>
            </div>
        </div>
    </div>
    <script src="hanoi.js"></script>
</body>
</html>
